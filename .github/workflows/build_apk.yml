name: Build and Test Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar JDK (necesario para compilar Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Instalar Android SDK con acción oficial
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Instalar dependencias de compilación del sistema
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              ant \
              autoconf \
              automake \
              ccache \
              cmake \
              g++ \
              gcc \
              git \
              lbzip2 \
              libffi-dev \
              libltdl-dev \
              libtool \
              libssl-dev \
              make \
              openjdk-17-jdk \
              patch \
              pkg-config \
              python3 \
              python3-dev \
              python3-pip \
              python3-venv \
              sudo \
              unzip \
              wget \
              zip

      # 5. Actualizar macros de Autotools (para libffi)
      - name: Update Autotools macros
        run: |
          autoupdate || true
          libtoolize --force --copy || true

      # 6. Instalar paquetes de Python necesarios
      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer setuptools cython==0.29.34

      # 7. Compilar APK con Buildozer
      - name: Build APK
        run: |
          buildozer android debug
          ls -lh bin/

      # 8. Subir APK como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app-apk
          path: ./apk

      - name: Start emulator
        run: |
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          nohup emulator -avd test -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Install APK
        run: adb install ./apk/*.apk

      - name: Run app and capture logs
        run: |
          # Lanza la app (ajusta el package según tu buildozer.spec)
          adb shell am start -n dv.ballmania/org.kivy.android.PythonActivity
          # Captura logs por 30 segundos
          timeout 30 adb logcat -d > logcat.txt || true
          cat logcat.txt

      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: logcat.txt