name: Build and Test Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Cache de dependencias de Python
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Cache de Buildozer
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            bin
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Cache del SDK de Android
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ~/Android
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              ant autoconf automake ccache cmake g++ gcc git lbzip2 \
              libffi-dev libltdl-dev libtool libssl-dev make openjdk-17-jdk \
              patch pkg-config python3 python3-dev python3-pip python3-venv \
              sudo unzip wget zip

      - name: Update Autotools macros
        run: |
          autoupdate || true
          libtoolize --force --copy || true

      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer setuptools cython==0.29.34

      - name: Build APK
        run: |
          buildozer android debug
          ls -lh bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Cache del emulador AVD
      - name: Cache Android Emulator
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd
            ~/.android/adb
            ~/Android/system-images
          key: ${{ runner.os }}-android-emulator
          restore-keys: |
            ${{ runner.os }}-android-emulator

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app-apk
          path: ./apk

      - name: Start emulator
        run: |
          sdkmanager --install "system-images;android-30;google_apis;x86_64" || true
          if [ ! -d ~/.android/avd/test.avd ]; then
            avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          fi
          nohup emulator -avd test -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Install APK
        run: adb install ./apk/*.apk

      - name: Run app and capture logs
        run: |
          adb shell am start -n dv.ballmania/org.kivy.android.PythonActivity
          timeout 30 adb logcat -d > logcat.txt || true
          cat logcat.txt

      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: logcat.txt