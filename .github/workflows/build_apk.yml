name: Build and Test Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          packages: |
            tools
            platform-tools
            platforms;android-31
            build-tools;31.0.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              ant autoconf automake ccache cmake g++ gcc git lbzip2 \
              libffi-dev libltdl-dev libtool libssl-dev make openjdk-17-jdk \
              patch pkg-config python3 python3-dev python3-pip python3-venv \
              sudo unzip wget zip

      - name: Update Autotools macros
        run: |
          autoupdate || true
          libtoolize --force --copy || true

      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer setuptools cython==0.29.34

      - name: Build APK
        run: |
          buildozer android debug
          ls -lh bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk